<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Hearts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            position: relative;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url(picture_1.png);
            background-size: contain;
            background-repeat: no-repeat;
            animation: fall 5s linear infinite, rotate 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                left: calc(100% * random());
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .container {
            margin-top: 100px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;

        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: yellow;
            color: black;
            transition: background-color 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 40px;
            width: 70px;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #ffffff;
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            
        }
    </style>
</head>

<body>

    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "%";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
    <!DOCTYPE html>
    <div class="container">
        <div class="question">Do you remember the day we talked?</div>
        <div class="buttons">
            <button class="button" onclick="showMessage(true)">Yes</button>
            <button class="button" onclick="showMessage(false)">No</button>
        </div>
        <div id="message" class="message">That was the beginning of my happiest journey.</div>
    </div>

    <script>
        function showMessage(isYes) {
            const messageElement = document.getElementById("message");
            if (isYes) {
                messageElement.style.display = "block";
            } else {
                messageElement.style.display = "none";
            }
        }
    </script>
</body>

</html>
