<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: translateX(0);
      }
      100% {
        top: 110%;
        transform: translateX(100px);
      }
    }

    .center-box {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: all 0.3s ease;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Falling hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 300);
  </script>

  <!-- Main interaction div -->
  <div class="center-box" id="main-box">
    <div id="question-1">
      <h1>Do you love me?</h1>
      <button onclick="handleNoClick()">No</button>
      <button id="yesButton" onclick="showSecondQuestion()">Yes</button>
    </div>

    <div id="question-2" class="hidden">
      <h1>Do you remember the day we talked?</h1>
      <button onclick="showFinalMessage()">Yes</button>
      <button onclick="handleSecondNoClick()">No</button>
    </div>

    <div id="final-message" class="hidden">
      <h2>That was the beginning of my happiest journey 💖</h2>
      <br>
      <button onclick="goToNextPage()">Continue</button>
    </div>
  </div>

  <script>
    let noClickCount = 0;
    let secondNoClickCount = 0;

    function handleNoClick() {
      const yesBtn = document.getElementById('yesButton');
      noClickCount++;
      let scale = 1 + 0.2 * noClickCount;
      yesBtn.style.transform = `scale(${scale})`;
    }

    function showSecondQuestion() {
      document.getElementById('question-1').classList.add('hidden');
      document.getElementById('question-2').classList.remove('hidden');
    }

    function showFinalMessage() {
      document.getElementById('question-2').classList.add('hidden');
      document.getElementById('final-message').classList.remove('hidden');
    }

    function handleSecondNoClick() {
      const yesButtons = document.querySelectorAll('#question-2 button');
      secondNoClickCount++;
      let scale = 1 + 0.2 * secondNoClickCount;
      yesButtons[0].style.transform = `scale(${scale})`;
    }

    function goToNextPage() {
      window.location.href = 'page2.html';
    }
  </script>

</body>
</html>
