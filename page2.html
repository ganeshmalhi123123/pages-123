<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="question-container">
            <p id="question-text">Loading question...</p>
        </div>
        <div id="answers-container" style="display:none;">
            <!-- Answer options will be dynamically added here -->
        </div>
        <div id="next-container">
            <button id="next-btn" style="display:none;">Next</button>
        </div>
        <div id="new-page-container" style="display:none;">
            <!-- This button will open a new page when clicked -->
            <button id="open-new-page-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
